name: Deploy React to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to AWS
        uses: appleboy/ssh-action@master
        with:
          host: 54.242.1.46
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Entrar en la carpeta y asegurar que Git la reconoce
            cd /var/www/html/Taldea4_Erronkaa || { echo "Carpeta no encontrada"; exit 1; }
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            
            # 2. Forzar la actualización para que aparezca el docker-compose.yml
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            # 3. Parar contenedores antiguos (el || true evita que falle si no existen)
            sudo docker stop mi_web || true
            sudo docker rm mi_web || true
            
            # 4. Levantar con la nueva configuración
            # Usamos la ruta completa para que Docker no se pierda
            sudo docker compose -f /var/www/html/Taldea4_Erronkaa/docker-compose.yml up -d --build
