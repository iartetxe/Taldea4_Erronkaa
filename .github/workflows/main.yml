name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 54.242.1.46
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Entrar a la carpeta del repositorio
            cd /var/www/html/Taldea4_Erronkaa || { echo "Carpeta no encontrada"; exit 1; }

            # 2. Sincronizaci√≥n total con el repositorio de GitHub
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main

            # 3. Levantar Docker forzando el build (para que ejecute npm run build de Vite)
            sudo docker compose up -d --build

            # 4. Pausa de seguridad para que el contenedor arranque
            sleep 10

            # 5. Ejecutar migraciones (Arregla el error de "no such table: sessions")
            sudo docker exec mi_web php Taldea4_Erronka/artisan migrate --force

            # 6. Generar clave si no existe y limpiar caches
            sudo docker exec mi_web php Taldea4_Erronka/artisan key:generate --force || true
            sudo docker exec mi_web php Taldea4_Erronka/artisan config:cache
            sudo docker exec mi_web php Taldea4_Erronka/artisan view:clear

            # 7. Asegurar permisos finales para que Apache pueda escribir y leer el Build de Vite
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/storage
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/database
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/public