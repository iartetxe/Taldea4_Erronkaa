name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 100.53.191.96  # <--- Nueva IP detectada
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          command_timeout: 15m
          script: |
            cd /var/www/html/Taldea4_Erronkaa || exit 1
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            # Limpiar para evitar que se llene el disco de la instancia
            sudo docker system prune -f
            
            # Construir con la nueva configuraciÃ³n
            sudo docker compose up -d --build
            
            sleep 15
            
            # Migraciones y permisos
            sudo docker exec mi_web php Taldea4_Erronka/artisan migrate --force
            sudo docker exec mi_web php Taldea4_Erronka/artisan config:cache
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/database