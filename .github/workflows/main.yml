name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 54.242.1.46
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Entrar en la carpeta del repositorio
            cd /var/www/html/Taldea4_Erronkaa || { echo "Carpeta no encontrada"; exit 1; }

            # Sincronizar código con GitHub ignorando cambios locales
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main

            # Reconstruir imagen de Docker (Ejecuta composer y npm build)
            sudo docker compose up -d --build

            # Pausa para asegurar el arranque del contenedor
            sleep 10

            # Ejecutar migraciones para crear las tablas
            sudo docker exec mi_web php Taldea4_Erronka/artisan migrate --force
            
            # Limpiar cachés y ajustar permisos de BD
            sudo docker exec mi_web php Taldea4_Erronka/artisan config:cache
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/database