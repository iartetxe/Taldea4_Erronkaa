name: Deploy React to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to AWS
        uses: appleboy/ssh-action@master
        with:
          host: 54.242.1.46
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Entrar en la carpeta (si no existe, el script se detiene)
            cd /var/www/html/Taldea4_Erronkaa || { echo "Error: No existe la carpeta"; exit 1; }
            
            # 2. Forzar la actualizaci√≥n de los archivos desde GitHub
            # El reset borra cualquier micro-cambio accidental en el EC2 para que el pull no de error
            git reset --hard HEAD
            git pull origin main
            
            # 3. Actualizar los contenedores
            # Usamos -f para asegurar que encuentre el archivo y --build para que aplique tus cambios de React
            sudo docker compose -f /var/www/html/Taldea4_Erronkaa/docker-compose.yml up -d --build
